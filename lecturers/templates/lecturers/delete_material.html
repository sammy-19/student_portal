{% extends "base.html" %}

{% block content %}
<h2>Confirm Deletion</h2>

<p>Are you sure you want to delete the course material "{{ course_material.title }}"?</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete Material</button>
    <a href="{% url 'lecturers' %}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
