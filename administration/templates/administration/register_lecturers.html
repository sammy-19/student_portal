{% extends "base.html" %}

{% block log %}
<div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
            <a class="nav-link" href="{% url 'administration:admin_dashboard' %}">Dashboard</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'administration:admin_logout' %}">Logout</a>
        </li>
    </ul>
</div>
{% endblock log %}

{% block content %}
<h2>Register a New Lecturer</h2>

<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" class="form-control" name="first_name" required>
    </div>

    <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" class="form-control" name="last_name" required>
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" name="email" required>
    </div>

    <div class="form-group">
        <label for="programme">Programme</label>
        <input type="text" class="form-control" name="programme" required>
    </div>

    <div class="form-group">
        <label for="contact">Contact</label>
        <input type="text" class="form-control" name="contact" required>
    </div>

    <button type="submit" class="btn btn-primary">Register Lecturer</button>
</form>

{% endblock %}
